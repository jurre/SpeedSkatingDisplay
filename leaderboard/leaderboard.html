<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="outer">
    <h1>Real-time skating races</h1>
  </div>
  <div class="row-fluid">
    <div class="span8 outer">
      {{> current-match}}
    </div>
    <div class="span4 outer">
      {{> leaderboard}}
    </div>
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard well">
    <h3>Leaderboard</h3>
    <ol>
      {{#each players}}
        {{> player}}
      {{/each}}
  </ol>
  </div>
</template>

<template name="player">
    <li>
      <div class="player {{selected}}">
        <div class="name">{{name}}</div>
        <div class="total-time">{{total_time}}</div>
    </div>
    </li>
</template>


<template name="current-match">
  <div class="well">
    <h3>Current match</h3>
    <table class="table table-bordered">
      <thead>
        <th>Name</th>
        <th>#</th>
        <th>Lap time</th>
        <th>Total time</th>
      </thead>
      <tbody>
        <tr>
          <td class="text-info"><b>Kramer</b></td>
          <td><b>1</b></td>
          <td>33.5</td>
          <td>0:33.5 <span class="label label-important">+0.4</span></td>
        </tr>
        <tr>
          <td class="text-info"><b>Skobrev</b></td>
          <td><b>1</b></td>
          <td>33.1</td>
          <td>0:33.1</td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
