<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    <ol>
      {{#each players}}
        {{> player}}
      {{/each}}
  </ol>
  </div>
</template>

<template name="player">
    <li>
      <div class="player {{selected}}">
        <div class="name">{{name}}</div>
        <div class="total-time">{{totalTime}}</div>
    </div>
    </li>
</template>
